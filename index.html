<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
</head>

<body>

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        "use strict";

        /*
        1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
        "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
        свойство classList у элементов.
         */

        const dropdownList = document.querySelectorAll('.dropdown-item');

        dropdownList.forEach(element => {
            element.classList.add('super-dropdown');
        });

        /*
        2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
        присутствует у этого элемента, либо добавить, если такого класса у элемента
        не было.
         */

        const buttonElem = document.querySelector('.btn');

        function checkClass(elem, userClass) {
            if (elem.classList.contains(userClass)) {
                elem.classList.remove(userClass);
            } else {
                elem.classList.add(userClass);
            }
        }

        checkClass(buttonElem, 'btn-secondary');

        /*
        3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
        присутствует класс "menu".
         */

        const menuElem = document.querySelector('.menu');
        menuElem.classList.remove('dropdown-menu');


        /*
        4. Используя метод insertAdjacentHTML добавьте после div'a с классом
        "dropdown" следующую разметку:
          <a href="#">link</a>
         */
        const dropdownBlock = document.querySelector('div.dropdown');
        dropdownBlock.insertAdjacentHTML('afterend', '<a href="#">link</a>');

        /*
        5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
         */
        const dropdownButton = document.querySelector('#dropdownMenuButton');
        dropdownButton.setAttribute('id', 'superDropdown');

        /*
        6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
        атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
         */

        const menuElement = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        menuElement.dataset.dd = '3';

        //? Но вообще мы уже искали этот элемент раньше - назвали его menuElem - и наверное можно так?:
        // menuElem.dataset.dd = '3';

        /*
        7. Удалите атрибут type у элемента с классом "dropdown-toggle".
         */

        const buttonElement = document.querySelector('.dropdown-toggle');
        buttonElement.removeAttribute('type');

    </script>
</body>

</html>
